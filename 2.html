<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aya’s Friendship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
  body {
            background-color: #FFBABA;
            text-align: center;
            font-family: "Noto Sans Thai", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .phone-frame {
            width: 100%;
            max-width: 430px;
            background: white;
            min-height: 100vh;
            color: #8B3A3A;
             background-color: #FFBABA;
        }
        header {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            color: #8B3A3A;
            height: 350px;
        }
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: 1;
        }
        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            margin-top: 25px;
        }
        .header-content img {
            width: 100%;
            max-width: 430px;
            height: auto;
            margin-bottom: 0;
            margin-top: 0;
            display: block;
        }
        .container {
            margin: 20%;
            text-align: center;
            display: flex;
            flex-direction: column;
            color: #8B3A3A;
        }
        .whitebtn {
            text-decoration: none;
            color: #8B3A3A;
            background-color: white;
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            margin: 15px 10px;
        }
        .redbtn {
            text-decoration: none;
            color: white;
            background-color: #A23636;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            margin: 15px 10px;
            cursor: grab;
            
        }

        a:hover, a:active {
            transform: scale(1.05);
        }
        a {
            transition: transform 0.3s ease;
            text-decoration: none; cursor: pointer;
        }
        textarea {
            padding: 10px;
            margin-top: 10px;
            border-radius: 25px;
            border: 2px solid #ccc;
            padding: 20px;
            width: 80%;
            transition: border-color 0.3s;
        }
        textarea:focus, textarea:active {
            border-color: #A23636;
            outline: none;
        }
        textarea:focus::placeholder {
            color: #A23636;
            opacity: 1;
        }
        input[type="text"], input[type="range"] {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 8px 12px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="text"]:active,
        input[type="range"]:focus, input[type="range"]:active {
            border-color: #A23636;
            outline: none;
        }
        input[type="text"]:focus::placeholder {
            color: #A23636;
            opacity: 1;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
            
            text-align: center;
            align-items: center;
        }

        form button{
            width: fit-content;
        }
        .header-text {
            margin-top: 0px;
    
        }

    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header-content">
            <img src="Logo.PNG" alt="Logo" />
        </div>

                <br><br><br><br> <br> <br> <br>

        <a href="1.html" class="whitebtn" style="margin: 100px; display: block;">มึงต้องทำ</a>
    </div>
</body>
</html>
